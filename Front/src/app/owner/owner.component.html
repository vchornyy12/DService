<div class="card my-5">
  <div class="card-body">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">firstName</th>
        <th scope="col">lastName</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let owner of owners">
        <td>{{ owner.id }}</td>
        <td>{{ owner.firstName }}</td>
        <td>{{ owner.lastName }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
