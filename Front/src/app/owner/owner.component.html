<div class="p-3 border bg-light">
  <li class="list-inline-item">
    <a routerLink="/addOwner" class="btn btn-success">Add</a>
  </li>
</div>

<div class="card my-5">
  <div class="card-body">
    <table class="table table-success table-striped table-hover">
      <thead class="thead-">
      <tr>
        <th scope="col">FIRST NAME</th>
        <th scope="col">LAST NAME</th>
        <th scope="col">ACTIONS</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let owner of owners">
        <td>{{ owner.firstName }}</td>
        <td>{{ owner.lastName }}</td>
        <td>
          <button  class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-edit">Edit</span></button>
          &nbsp;|&nbsp;
          <button class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash">Delete</span></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
