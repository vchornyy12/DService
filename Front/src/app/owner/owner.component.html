<div class="container px-4">
  <div class="row gx-5">
    <div class="col">

        <div class="p-3 border bg-light"><li class="list-inline-item">
          <a routerLink="/addOwner" class="btn btn-success">Add</a>
        </li></div>

    </div>
  </div>
</div>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-success table-striped">
      <thead class="thead-">
      <tr>
        <th scope="col">FIRST NAME</th>
        <th scope="col">LAST NAME</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let owner of owners">
        <td>{{ owner.firstName }}</td>
        <td>{{ owner.lastName }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
